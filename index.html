<!DOCTYPE html>

    <header class="w-full z-20 relative">
      <div class="container mx-auto">
        <div class="flex justify-between">
          <img src="./images/WHITE ACUBE INDUSTRIES.png" alt="" />

              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"

    >

        class="absolute inset-0 m-auto darkgradOverlay min-h-[100vh] overflow-clip"

        <iframe
          width="560"

          src="https://www.youtube-nocookie.com/embed/jY7yUFigMOE?autoplay=1&mute=1&controls=0&playlist=jY7yUFigMOE&loop=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          class="w-full h-auto aspect-video object-center bannerVid"

      <div class="container mx-auto absolute inset-x-0 bottom-6">
